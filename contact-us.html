<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Earning | Contact US</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><h2>Logo</h2></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section" id="contactInfo">
        <div class="info">
            <span><i class="fa-solid fa-map-location-dot"></i></span>
            <div>
                <h2>Adress</h2>
                <p>#8, 4th floor, Moon Hights, Lahore</p>
            </div>
        </div>
        <div class="info">
            <span><i class="fa-solid fa-phone-office"></i></span>
            <div>
                <h2>Phone Number</h2>
                <p>+92 332 4500545</p>
            </div>
        </div>
        <div class="info">
            <span><i class="fa-solid fa-at"></i></span>
            <div>
                <h2>Email Adress</h2>
                <p>#me@chwaqas.com</p>
            </div>
        </div>
    </section>

    <section class="section" id="contactForm">
        <form action="">
            <label for="username">Name</label>
            <input type="text" name="username" id="username" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email">

            <label for="document">Document</label>
            <input type="file" name="document" id="document">

            <label for="subjects">Subjects</label>
            <select name="subjects" id="subjects">
                <option value="urdu">Urdu</option>
                <option value="english">English</option>
                <option value="Computer">Computer</option>
            </select>

            <label for="gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>

            <button type="reset">Reset Form</button>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Copyright Â© 2022 FlickBoost. All Rights Reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Terms & Condition</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
